spring.application.name=config-service

spring.cloud.config.server.git.uri=https://github.com/CodeTechFundamentos/config-server.git
spring.cloud.config.server.git.default-label=main

server.port=9196

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=https://nutrix-registry-service.mybluemix.net/eureka

eureka.instance.hostname=nutrix-config-service